<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="loginContainer">
        <div id="loginView">
            <h2 class="title">Registrarse</h2>
            <form action="/register" method="post" autocomplete="off" id="loginForm">
                <div class="input">
                    <label for="name">Nombre:</label>
                    <input id="loginNombre" class="inputSpace"  type="text" name="name"></input>
                </div>
                <div class="input">
                    <label for="email">Email:</label>
                    <input id="loginNombre" class="inputSpace"  type="text" name="email"></input>
                </div>
                <div class="input">
                    <label for="direccion">Dirección:</label>
                    <input id="loginNombre" class="inputSpace"  type="text" name="direccion"></input>
                </div>
                <div class="input">
                    <label for="edad">Edad:</label>
                    <input id="loginNombre" class="inputSpace"  type="number" name="edad"></input>
                </div>
                <div class="input">
                    <label for="telefono">Telefono:</label>
                    <select class="inputSpace" name="prefijo" id="prefijo">
                        <option value="elegir">País</option>
                    </select>
                    <input id="inputTelefono" class="inputSpace"  type="number" name="telefono"></input>
                </div>
                <div class="inputImage">
                    <label for="foto">Subir imagen de perfil:</label>
                    <div class="inputImageContainer"><input id="image" class="inputSpaceImg"  type="file" name="foto" accept="image/png, image/jpeg"></input></div>
                </div>
                <div class="input">
                    <label for="password">Contraseña:</label>
                    <input id="loginEmail" class="inputSpace"  type="password" name="password"></input>
                </div>
                <div class="loginButton">
                    <input id="btnLogin" class="css-button-sliding-to-top--blue" type="submit" value="Registrarse">
                    <a id="btnLogin"  href="/login" class="btn css-button-sliding-to-top--blue2">Login</a>
                 </div>

            </form>
        </div>
    </div>
    <script src='prefix.js'></script>
</body>

</html>
